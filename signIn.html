<script>

    let emailValue = document.querySelector("#emailValue")
    let passwordValue = document.querySelector("#password")
    let messageHelp = document.getElementById("messageHelp")  
    let btn = document.getElementById("submit-btn")

    localStorage.setItem('Admin', 'Arwa'); //Local storage    

    
    btn.addEventListener("click", ()=> {
    event.preventDefault();
        fetch("https://65520b5b5c69a7790329765e.mockapi.io/users-info", {method: 'GET',})
                    .then((res) => res.json())
                    .then((data) => {

                    let flag = false
                     for (let i=0;i<data.length;i++){
                         if( (data[i].email == emailValue.value) && (data[i].password == passwordValue.value)) {
                            flag = true;
                            break
                        }
                    }

                     if (flag){
                        localStorage.clear(); //clear local storage
                        window.location.href = "index.html";
                     }else{
                        messageHelp.innerText="Email or Password is not correct"
                     }

                    })
                    .catch(err => console.log(err));
            })
    
    </script>
